                    <div class="bg-emerald-700 text-white py-10 mt-16 rounded-xl">
                        <div class="max-w-4xl mx-auto text-center px-4">
                            <h3 class="text-2xl font-bold mb-3">View Packages for Greater Savings and Depth!</h3>
                            <p class="mb-5 text-emerald-100">Choose the best plan for you: Beginner, Intermediate, or Advanced.</p>
                            <a href="#packages" 
                               class="inline-flex items-center px-6 py-3 bg-gold text-emerald-900 font-semibold rounded-lg hover:bg-amber-600 transition duration-300 transform hover:scale-105 space-x-2">
                                <i data-lucide="package" class="h-5 w-5"></i>
                                <span>View Package Prices</span>
                            </a>
                        </div>
                    </div>

                </div>
            `;
        }

        function renderPackages() {
            return `
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 md:py-20">
                    <h2 class="text-4xl font-bold text-emerald-700 mb-8 text-center">Our Flexible Study Packages</h2>
                    <p class="text-center text-lg text-gray-600 mb-12 max-w-3xl mx-auto">
                        Choose the plan that best suits your learning pace and intensity. All packages include personalized 1-on-1 sessions.
                    </p>

                    
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        ${PACKAGES.map(pkg => `
                            <div class="bg-emerald-700 text-white rounded-xl shadow-2xl overflow-hidden flex flex-col transition duration-300 hover:scale-[1.02] border-t-8 ${pkg.title.includes('Advanced') ? 'border-gold' : 'border-emerald-500'}">
                                
                                
                                <div class="p-8 pb-4 text-center">
                                    <i data-lucide="${pkg.icon}" class="h-10 w-10 ${pkg.title.includes('Advanced') ? 'text-gold' : 'text-white'} mx-auto mb-4"></i>
                                    <h3 class="text-2xl font-bold mb-2">${pkg.title}</h3>
                                    <p class="text-emerald-100 text-sm mb-2">${pkg.description}</p>
                                    
                                    <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full bg-emerald-800 text-emerald-100">${pkg.duration}</span>
                                </div>
                                
                                <div class="py-6 bg-emerald-800 border-y border-emerald-600 text-center">
                                    
                                    <span class="text-4xl font-extrabold ${pkg.title.includes('Advanced') ? 'text-gold' : 'text-white'}">₹${pkg.price}</span>
                                    <span class="text-sm text-emerald-200 block">per student/month</span>
                                </div>

                                
                                <!-- IMPORTANT: Background WHITE and Text EMERALD GREEN as requested -->
                                <ul class="p-8 space-y-3 flex-grow bg-white text-emerald-700"> 

                                    ${pkg.features.map(feature => `
                                        <li class="flex items-center space-x-3 text-lg font-medium">
                                            <i data-lucide="check" class="h-5 w-5 text-gold flex-shrink-0"></i>
                                            <span>${feature}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                                
                                <!-- UPDATED: Changed from bg-gold to bg-white with green border and text -->
                                <div class="p-8 pt-0 bg-white">
                                    <a href="${WHATSAPP_LINK}" target="_blank" class="w-full inline-flex items-center justify-center py-4 bg-white text-emerald-700 font-bold rounded-lg border-2 border-emerald-700 hover:bg-emerald-50 transition duration-300 shadow-lg space-x-2 text-base">
                                        <i data-lucide="zap" class="h-5 w-5"></i>
                                        <span>Enroll Now</span>
                                    </a>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        // renderContact function removed as per request

        // --- ROUTER AND INITIALIZATION ---

        const pageContent = document.getElementById('page-content');
        const pages = {
            'home': renderHome,
            'about': renderAbout,
            'courses': renderCourses,
            'packages': renderPackages,
            // 'contact' removed
        };

        function updateNavigation(currentPage) {
            // Update desktop links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active-link');
                if (link.getAttribute('href') === `#${currentPage}`) {
                    link.classList.add('active-link');
                }
            });

            // Update mobile links
            document.querySelectorAll('.mobile-nav-link').forEach(link => {
                if (link.getAttribute('href') === `#${currentPage}`) {
                    link.classList.add('font-bold', 'text-emerald-700');
                } else {
                    link.classList.remove('font-bold', 'text-emerald-700');
                }
            });
        }

        function router() {
            let hash = window.location.hash.slice(1);
            // If contact was in hash, redirect to about
            if (hash === 'contact') {
                 window.location.hash = '#about';
                 return; 
            }
            let currentPage = hash && pages[hash] ? hash : 'home';
            
            // Render the correct page content
            pageContent.innerHTML = pages[currentPage]();
            
            // Update navigation styles
            updateNavigation(currentPage);
            
            // Re-render lucide icons after updating the content
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            // Scroll to top on page change
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- EVENT LISTENERS ---

        // Listen for URL hash changes (navigation)
        window.addEventListener('hashchange', router);

        // Mobile menu toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Close mobile menu when a link is clicked
        document.getElementById('mobile-menu').addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                document.getElementById('mobile-menu').classList.add('hidden');
            }
        });

        // Initial load
        window.onload = function() {
            // Render all Lucide icons (for the header, footer, and float button)
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            router();
        }
    </script>
</body>
</html>
